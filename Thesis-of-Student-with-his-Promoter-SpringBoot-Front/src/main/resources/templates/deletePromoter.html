<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Delete promoter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="text-center">
			<h1>Thesis Management Application</h1>
		</div>
		<div class="d-flex justify-content-center">
			<a th:href="@{/}" class="btn btn-primary btn-sm mb-3 col-2"> Back to home page </a>
			<a th:href="@{/promoters}" class="btn btn-primary btn-sm mb-3 col-2"> All promoters </a>
		</div>
		<div align="center">
			<h2 class="text-center border border-danger bg-danger">Delete promoter</h2>

			<h3 class="text-center">ARE YOU SURE YOU WANT TO DELETE THIS PROMOTER?</h3>
			<form action="#" th:action="@{/deletePromoter}" method="POST">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:name="promoterId" th:value="${promoter.promoterId}" />
				<table border="3" class="table table-striped table-responsive-md col-6">
					<tr>
						<td>Promoter Id</td>
						<td th:text="${promoter.promoterId}"></td>
					</tr>
					<tr>
						<td>Promoter Name</td>
						<td th:text="${promoter.promoterName}"></td>
					</tr>
					<tr>
						<td>Promoter Last Name</td>
						<td th:text="${promoter.promoterSurname}"></td>
					</tr>
					<tr>
						<td>Field of knowledge</td>
						<td th:text="${promoter.field}"></td>
					</tr>
					<tr>
						<td>Number of students lead</td>
						<td th:text="${promoter?.numberOfStudentsLead}"></td>
					</tr>
				</table>
				<button type="submit" class="btn btn-success col-2">YES</button>
			</form>
			<a th:href="@{/promoters}" class="btn btn-danger btn-sm mb-3 col-2">NO</a>

		</div>
	</div>
</body>

</html>
