<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add thesis</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>Thesis Management Application</h1>
	</div>
	<hr>
	<div>
		<h2>Add thesis</h2>

		<form action="#" th:action="@{/saveThesis}" th:object="${thesis}" method="POST">
			<input type="text" th:field="*{thesisName}" placeholder="Thesis Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{thesisField}" placeholder="Thesis field of study"
				class="form-control mb-4 col-4">

			<input type="text" th:field="*{thesisType}" placeholder="Thesis type" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2"> Add thesis </button>
		</form>
	</div>
		<div>
		<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Back to home page </a>
		<a th:href="@{/thesis}" class="btn btn-primary btn-sm mb-3"> All thesis </a>
	</div>
</body>

</html>
