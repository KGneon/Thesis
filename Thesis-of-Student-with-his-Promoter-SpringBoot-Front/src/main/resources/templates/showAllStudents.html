<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>All students</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>Thesis Management Application</h1>
	</div>
	<div>
		<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Back to home page </a>
		<a th:href="@{/addStudent}" class="btn btn-primary btn-sm mb-3"> Add student </a>
	</div>
	<div align="center">
		<h2> Students attempting to defend their theses: </h2>
		<table border="1" class="table table-striped table-responsive-md">
			<thread>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Thesis Id</th>
					<th>Thesis Name</th>
					<th>Promoter Id</th>
					<th>Promoter Name</th>
				</tr>
			</thread>
			<tbody>
				<tr th:each="student : ${listOfStudents}">
					<td th:text="${student?.studentId}"></td>
					<td th:text="${student.studentName}"></td>
					<td th:text="${student.studentSurname}"></td>
					<td th:text="${student?.thesis?.thesisId}"></td>
					<td th:text="${student?.thesis?.thesisName}"></td>
					<td th:text="${student?.promoter?.promoterId}"></td>
					<td th:text="${student?.promoter?.promoterName}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
