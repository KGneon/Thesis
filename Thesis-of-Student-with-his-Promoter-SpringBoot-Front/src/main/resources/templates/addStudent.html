<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Add student</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="text-center">
			<h1>Thesis Management Application</h1>
		</div>
		<div class="d-flex justify-content-center">
			<a th:href="@{/}" class="btn btn-primary btn-sm mb-3 col-2"> Back to home page </a>
			<a th:href="@{/students}" class="btn btn-primary btn-sm mb-3 col-2"> All students </a>
		</div>
		<hr>
		<div align="center">
			<h2 class="text-center  border border-dark bg-success col-4">Add new student</h2>
			<hr>
			<form action="#" th:action="@{/saveStudent}" th:object="${student}" method="POST">
				<input type="text" th:field="*{studentName}" placeholder="Student First Name"
					class="form-control mb-4 col-4">

				<input type="text" th:field="*{studentSurname}" placeholder="Student Last Name"
					class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-success col-2"> Add student </button>
			</form>
		</div>
		<br>
	</div>
</body>

</html>
