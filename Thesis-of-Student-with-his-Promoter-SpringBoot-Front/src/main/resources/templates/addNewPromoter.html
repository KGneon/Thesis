<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title> Add promoter</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>Thesis Management Application</h1>
	</div>
	<hr>
	<div>
		<h2>Add promoter</h2>

		<form action="#" th:action="@{/savePromoter}" th:object="${promoter}" method="POST">
			<input type="text" th:field="*{promoterName}" placeholder="Promoter First Name"
				class="form-control mb-4 col-4">

			<input type="text" th:field="*{promoterSurname}" placeholder="Promoter Last Name" class="form-control mb-4 col-4">

			<input type="text" th:field="*{field}" placeholder="Promoter field of knowledge" class="form-control mb-4 col-4">
			
			<input type="text" th:field="*{numberOfStudentsLead}" placeholder="Number of students lead" class="form-control mb-4 col-4">

			<button type="submit" class="btn btn-info col-2"> Add promoter </button>
		</form>
	</div>
		<div>
		<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Back to home page </a>
		<a th:href="@{/promoters}" class="btn btn-primary btn-sm mb-3"> All promoters </a>
	</div>
</body>

</html>
