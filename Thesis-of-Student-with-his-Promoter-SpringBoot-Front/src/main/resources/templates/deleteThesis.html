<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Delete thesis</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div class="container">
		<div class="text-center">
			<h1>Thesis Management Application</h1>
		</div>
		<div class="d-flex justify-content-center">
			<a th:href="@{/}" class="btn btn-primary btn-sm mb-3 col-2"> Back to home page </a>
			<a th:href="@{/theses}" class="btn btn-primary btn-sm mb-3 col-2"> All theses </a>
		</div>
		<div align="center">
			<h2 class="text-center">Delete thesis</h2>

			<h3 class="text-center">ARE YOU SURE YOU WANT TO DELETE THIS THESIS :...</h3>
			
			<form action="#" th:action="@{/deleteThesis}" method="POST">

				<!-- Add hidden form field to handle update -->
				<input type="hidden" th:name="thesisId" th:value="${thesis.thesisId}" />
				<table border="1" class="table table-striped table-responsive-md">
					<tr>
						<td>Thesis Id</td>
						<td th:text="${thesis.thesisId}"></td>
					</tr>
					<tr>
						<td>Thesis Name</td>
						<td th:text="${thesis.thesisName}"></td>
					</tr>
					<tr>
						<td>Thesis Field</td>
						<td th:text="${thesis.thesisField}"></td>
					</tr>
					<tr>
						<td>Thesis Type</td>
						<td th:text="${thesis.thesisType}"></td>
					</tr>
					<h3 class="text-center">...FROM LIST OF THESIS?</h3>
				</table>
				<button type="submit" class="btn btn-success col-2">YES</button>
			</form>
			<a th:href="@{/theses}" class="btn btn-danger btn-sm mb-3 col-2"> NO </a>

		</div>
	</div>
</body>

</html>
