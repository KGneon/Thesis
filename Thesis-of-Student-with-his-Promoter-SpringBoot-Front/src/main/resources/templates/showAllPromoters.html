<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>All promoters</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
	<div>
		<h1>Thesis Management Application</h1>
	</div>
	<div>
		<a th:href="@{/}" class="btn btn-primary btn-sm mb-3"> Back to home page </a>
		<a th:href="@{/addPromoter}" class="btn btn-primary btn-sm mb-3"> Add promoter </a>
	</div>
	<div align="center" class="container my-2">

<h2> All promoters selected for leading student's thesis: </h2>
		<table border="1" class="table table-striped table-responsive-md">
			<thread>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Field</th>
					<th>Number of Students Lead</th>
					<!--<th>Student Id</th>
				<th>Student Name</th>-->
				</tr>
			</thread>
			<tbody>
				<tr th:each="promoter : ${listOfPromoters}">
					<td th:text="${promoter.promoterId}"></td>
					<td th:text="${promoter.promoterName}"></td>
					<td th:text="${promoter.promoterSurname}"></td>
					<td th:text="${promoter.field}"></td>
					<td th:text="${promoter?.numberOfStudentsLead}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
